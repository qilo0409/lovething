<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛情的小事</title>
    <link rel="stylesheet" href="lovethings.css">
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                   <th>紀錄</th>
                   <th>我們</th>
                   <th>的每天</th>
                   <th>小事</th>
                   <th>終能</th>
                   <th>成為</th>
                   <th>幸福</th>
                   <th>的時刻</th>
                   <th>認同</th>
                   <th>請分享</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>第一件事</td>
                    <td>每天訴說彼此的心事</td>
                    <td>第二件事</td>
                    <td>出去時給對方擁抱</td>
                    <td>第三件事</td>
                    <td>不定時的準備驚喜</td>
                    <td>第四件事</td>
                    <td>沒忘記對彼此的承諾</td>
                    <td>
                        <button>超認同</button>
                    </td>
                    <td>
                        <button>分享</button>
                    </td>
                </tr>
                <tr>
                      <td rowspan=2>第五件事</td>
                      <td rowspan=2>每天說著愛你</td>
                      <td>第六件事</td>
                      <td>不喜歡不勉強對方</td>
                      <td>第七件事</td>
                      <td>包容彼此的脾氣</td>                                                                      
                      <td>第八件事</td>
                      <td>為對方花點小錢</td> 
                      <td>
                        <button>我最認同</button>
                      </td>
                      <td>
                        <button>分享</button>
                      </td>
                  </tr>
                  <tr>
                    <td>第九件事</td>
                    <td>對方被欺負會為她出頭出頭</td>
                    <td>第十件事</td>
                    <td>在外面給對方面子</td>
                    <td>最終目標</td>
                    <td>娶她/嫁他直到白頭偕老</td>
                    <td>
                        <button>我就認同</button>
                    </td>
                    <td>
                        <button>所以分享</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
</body>
</html>
